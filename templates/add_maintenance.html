{% extends "base.html" %}
{% block content %}
  <h3 class="mb-3">تسجيل صيانة</h3>
  <form method="post" class="card p-3 shadow-sm">
    <div class="row g-2">
      <div class="col-md-3">
        <label class="form-label">التاريخ</label>
        <input class="form-control" type="date" name="maintenance_date" value="{{ now().date() }}">
      </div>
      <div class="col-md-3">
        <label class="form-label">السيارة</label>
        <select class="form-select" name="car_id" required>
          <option value="">اختر...</option>
          {% for c in cars %}<option value="{{ c.id }}">{{ c.car_type }} - {{ c.model }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">نوع الصيانة</label>
        <select class="form-select" name="maintenance_type" required>
          <option value="">اختر...</option>
          {% for t in mtypes %}<option value="{{ t.name }}">{{ t.name }}</option>{% endfor %}
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">العداد</label>
        <input class="form-control" name="mileage" type="number" min="0" step="1">
      </div>
      <div class="col-md-3">
        <label class="form-label">التكلفة</label>
        <input class="form-control" name="cost" type="number" min="0" step="0.01">
      </div>
      <div class="col-md-3">
        <label class="form-label">مركز الخدمة</label>
        <input class="form-control" name="service_center">
      </div>
      <div class="col-md-3">
        <label class="form-label">موعد الصيانة القادمة</label>
        <input class="form-control" type="date" name="next_maintenance_date">
      </div>
      <div class="col-md-12">
        <label class="form-label">ملاحظات</label>
        <textarea class="form-control" name="notes" rows="2"></textarea>
      </div>
    </div>
    <div class="mt-3"><button class="btn btn-primary">حفظ</button></div>
  </form>
{% endblock %}
